        function updatePane(category) {
            const grid = document.querySelector(`#${category} .char-grid`);
            grid.innerHTML = '';
            characters[category].forEach(char => {
                const btn = document.createElement('button');
                btn.className = 'char-btn';
                if( category==='combine' )
                    btn.textContent = 'a' + char;
                else
                    btn.textContent = char;
                btn.onclick = () => addChar(char);
                grid.appendChild(btn);
            });
        }

        // ÂàùÂßãÂåñÂ≠óÂÖÉÊåâÈàï
        function initCharButtons() {
            // Ê™¢Êü• session storage ÁöÑ frequently ËÆäÊï∏
            const frequently = sessionStorage.getItem('frequently');
            try {
                const parsed = JSON.parse(frequently);
                if (Array.isArray(parsed)) {
                    characters.common = parsed;
                } else {
                    throw new Error('not array');
                }
            } catch (e) {
                // ‰∏≤Êé• gesture, script, math ÁöÑÂÖßÂÆπ
                characters.common = [
                    ...characters.emoji,
                    ...characters.gesture,
                    ...characters.script,
                    ...characters.math
                ];
            }

            for( let category in characters )
                updatePane(category);
        }

        // Âä†ÂÖ•Â≠óÂÖÉÂà∞Ëº∏ÂÖ•Ê°Ü
        function addChar(char) {
            const input = document.getElementById('textInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            input.value = text.slice(0, start) + char + text.slice(end);
            //input.focus();
            input.setSelectionRange(start + char.length, start + char.length);
            navigator.clipboard.writeText(char).then(() => {
                showToast('Â∑≤Ë§áË£ΩÂñÆÂÄãÂ≠óÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
            });

            // Êõ¥Êñ∞ frequently
            const index = characters.common.indexOf(char);
            if (index !== -1) {
                // Â∑≤Â≠òÂú®ÔºåÁßªÂà∞ÊúÄÂâçÈù¢
                characters.common.splice(index, 1);
            }
            characters.common.unshift(char);
            updatePane('common');

            // Â≠òÂÖ• session storage
            sessionStorage.setItem('frequently', JSON.stringify(characters.common));
        }

        // Ë§áË£ΩÊñáÂ≠ó
        function copyText() {
            const input = document.getElementById('textInput');
            if (input.value) {
                navigator.clipboard.writeText(input.value).then(() => {
                    showToast('Â∑≤Ë§áË£ΩÊï¥‰∏≤Âà∞Ââ™Ë≤ºÁ∞øÔºÅ');
                });
            } else {
                showToast('Ëº∏ÂÖ•Ê°ÜÊòØÁ©∫ÁöÑÔºÅ');
            }
        }

        // Ê∏ÖÁ©∫ÊñáÂ≠ó
        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('textInput').focus();
        }

        // È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
